<!-- lodash 불러오기 -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"></script>

<!-- vue 불러오기 -->
<!-- 개발버전, 도움되는 콘솔 경고를 포함. -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<section v-cloak id="article-list-wrap" class="section-1 con-min-width">
	<div class="con">
		<div class="article-search">
			<form class="block">
				<input @input="searchKeywordInputed" type="text" placeholder="검색어"
					:value="searchKeyword">
			</form>
		</div>
		<div class="article-list">
			<header>
				<div>
					<div class="article-list__cell-id">번호</div>
					<div class="article-list__cell-reg-date">날짜</div>
					<div class="article-list__cell-writer">작성자</div>
					<div class="article-list__cell-title">제목</div>
				</div>
			</header>
			<div class="main">
				<div v-for="article in filtered">
					<div class="article-list__cell-id">{{article.getId()}}</div>
					<div class="article-list__cell-reg-date">{{article.getRegDate()}}</div>
					<div class="article-list__cell-writer">{{article.writer}}</div>
					<div class="article-list__cell-title">
						<a :href="'article_detail_' + article.getId() + '.html'" target="_blank"
							class="hover-underline">{{article.getTitle()}}</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

<script src="article_search.js"></script>
